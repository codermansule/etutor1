name: Phase Verification

on:
  push:
    branches:
      - main
      - master
      - '*'  # capture feature branches
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Run verification checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (npm run build)
        run: npm run build

      - name: Type check (npx tsc --noEmit)
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Tests (npm run test)
        run: npm run test
